<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Near Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    h2 {
      text-align: center;
      padding: 16px;
      margin: 0;
    }
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .event-card {
      background: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding-bottom: 10px;
    }
    .event-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .event-card h3 {
      margin: 8px 0;
    }
    .event-card p {
      font-size: 14px;
      padding: 0 8px;
      color: #555;
    }
    .event-card button {
      margin: 4px;
      padding: 6px 12px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 8px 0;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    .spacer {
      height: 60px;
    }
  </style>
</head>
<body>
  <h2>Events Near Me</h2>
  <div id="event-cards" class="event-grid">
    <p style="grid-column: 1 / -1; text-align: center;">Loading nearby events...</p>
  </div>

  <div class="spacer"></div>
  <div class="navbar">
    <a href="#">Happening Now</a>
    <a href="#">Events</a>
    <a href="#">Categories</a>
    <a href="#">Gallery</a>
    <a href="#">Profile</a>
  </div>

  <script>
    function fetchNearbyEvents() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          fetch(`get_nearby_events.php?lat=${lat}&lng=${lng}`)
            .then(response => response.json())
            .then(events => {
              const container = document.getElementById('event-cards');
              container.innerHTML = '';

              if (events.length === 0) {
                container.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No events found nearby.</p>';
                return;
              }

              events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                  <img src="${event.image}" alt="${event.title}" />
                  <h3>${event.title}</h3>
                  <p>${event.description}</p>
                  <button onclick="window.open('${event.ticket_url}', '_blank')">Get Ticket</button>
                  <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${event.latitude},${event.longitude}', '_blank')">Get Directions</button>
                `;
                container.appendChild(card);
              });
            })
            .catch(() => {
              document.getElementById('event-cards').innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">Failed to load events.</p>';
            });
        }, () => {
          document.getElementById('event-cards').innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">Location access denied.</p>';
        });
      } else {
        alert('Geolocation not supported by your browser');
      }
    }

    document.addEventListener('DOMContentLoaded', fetchNearbyEvents);
  </script>
</body>
</html>
