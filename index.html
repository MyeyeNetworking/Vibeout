<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Near Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: calc(100vh - 60px); /* leave room for navbar */
    }
    .leaflet-popup-content {
      text-align: center;
    }
    .popup-btn {
      display: inline-block;
      margin: 5px;
      padding: 6px 12px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 8px 0;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    .locate-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button class="locate-btn" onclick="locateUser()">Use My Location</button>

  <div class="navbar">
    <a href="#">Happening Now</a>
    <a href="#">Events</a>
    <a href="#">Categories</a>
    <a href="#">Gallery</a>
    <a href="#">Profile</a>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([18.1096, -77.2975], 8); // Default: Jamaica

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Sample event data
    const events = [
      {
        title: "Event 1",
        description: "Don't miss this amazing show!",
        lat: 18.4721,
        lng: -77.919,
        ticketUrl: "#",
      },
      {
        title: "Event 2",
        description: "Live music and great vibes.",
        lat: 18.0153,
        lng: -76.8099,
        ticketUrl: "#",
      }
    ];

    // Add markers
    events.forEach(event => {
      const popupContent = `
        <strong>${event.title}</strong><br>
        ${event.description}<br>
        <a href="${event.ticketUrl}" class="popup-btn">Get Ticket</a>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${event.lat},${event.lng}" target="_blank" class="popup-btn">Get Directions</a>
      `;
      L.marker([event.lat, event.lng]).addTo(map).bindPopup(popupContent);
    });

    // Function to locate the user
    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;
          map.setView([userLat, userLng], 14);
          L.marker([userLat, userLng]).addTo(map).bindPopup("You are here!").openPopup();
        }, () => {
          alert("Unable to retrieve your location");
        });
      } else {
        alert("Geolocation is not supported by your browser");
      }
    }
  </script>
</body>
</html>
